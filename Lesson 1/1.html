<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lesson 1. Task 1</title>
</head>
<body>
<script>
    /*
    Программа спрашивает у пользователя температуру в градусах по Цельсию (используем prompt чтобы ее получить).
    Используя alert программа выводит данную температуру в градусах по Фаренгейту. Подсказка, расчёт идёт по формуле:
    Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию.
     */

    "use strict";

    alert("Задание №1. Вычисление температуры по Фаренгейту");

    let tc = parseFloat(prompt("Введите температуру по Цельсию"));
    // проверка на корректный ввод числа
    while (Number.isNaN(tc)) {
        alert("Значение введено неверно.\n " +
            "1)Возможно, вы ввели десятичное число через запятую, а не точку\n " +
            "2)Убедитесь, что число введено цифрами, а не текстом\n " +
            "3)Убедитесь, что в конце или в начале числа нет никаких пробелов.\n" +
            "Попробуйте ввести значение заново");
        tc = parseFloat(prompt("Введите температуру по Цельсию"));
    }

    // вычисление температуры по фаренгейту
    let tf = 9 / 5 * tc + 32;
    alert(`${tc} градусов по Цельсию = ${tf.toFixed(1)} градусов по Фаренгейту`);
</script>
</body>
</html>
