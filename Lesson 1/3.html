<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*
    Вывести в консоль значения выражений и объяснить почему получились такие значения используя
    комментарии к каждому выражению:
    10 + 10 + "10"
     10 + "10" + 10 
    10 + 10 + +"10" 
    10 / -"" 1
    0 / +"2,5"
     */

    "use strict";

    document.write(10 + 10 + "10");
    document.write("<br>");
    // Вывод: "2010". Читаем слево-направо. Сначал происходит суммирование цифр, а затем преобразование в строку через
    // конкатенацию "10".
    document.write(10 + "10" + 10);
    document.write("<br>");
    // Вывод: "101010". Так как в обеих операторах прибавляется строка "10", то произойдет конкатенация с обеих сторон.
    document.write(10 + 10 + +"10");
    document.write("<br>");
    // Вывод: 30. Сначала происходит суммирование двух 10, а затем преобразование строки в число и дальнейшее
    // суммирование
    document.write(10 / -"");
    document.write("<br>");
    // Вывод: -Infinity. -"" преобразуется в -0. А далее будет деление на ноль, что приводит к минус бесконечности
    document.write(10 / +"2,5");
    document.write("<br>");
    // Вывод: NaN. "2,5" преобразует число к NaN из-за запятой. И деление 10 на NaN приведет к NaN.


</script>
</body>
</html>
