<script>
    /*
    Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать значение из name в admin.

     */

    "use strict";

    alert("Задание №2. Замена имени");

    let admin;
    const name = "Василий";

    alert("Перед присвоением переменная admin равняется: " + admin);
    admin = name;
    alert("После присвоения переменная admin равняется: " + admin);
</script>
