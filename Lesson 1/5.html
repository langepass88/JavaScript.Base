<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lesson1. Task 5</title>
</head>
<body>
<script>
    /*
    Пользователь, с помощью команды prompt, вводит номер билета - 6 цифр.
    Программа определяет является ли счастливым данный билетик и выводит соответстующее сообщение в консоль.
    Счастливый билет - билет, у которого сумма первых трех цифр равна сумме последних трех цифр номера билета. 
     */

    "use strict";

    // ввод номера билета и его проверка на корректность
    let ticketNumber;
    while (true) {
        ticketNumber = +prompt('Введите номер вашего билета:');
        if (Number.isNaN(ticketNumber) || ticketNumber <= 0 || ticketNumber % 1 !== 0) {
            alert('Вы ввели некорректное число. Попробуйте еще раз');
            continue;
        }
        if (ticketNumber.toString().length !== 6) {
            alert('Вы ввели не 6-значное число. Попробуйте еще раз');
            continue;
        }
        break;
    }
    // деление номера билета на 6 цифр
    let n1 = ticketNumber % 10;
    let n2 = Math.trunc(ticketNumber / 10) % 10;
    let n3 = Math.trunc(ticketNumber / 100) % 10;
    let n4 = Math.trunc(ticketNumber / 1000) % 10;
    let n5 = Math.trunc(ticketNumber / 10000) % 10;
    let n6 = Math.trunc(ticketNumber / 100000) % 10;


    // сравнение суммы первой и второй части билета
    if (n1 + n2 + n3 === n4 + n5 + n6) {
        alert("Поздравляю! Ваш билет - счастливый");
    } else {
        alert("Увы, но ваш билет - обычный");
    }

</script>
</body>
</html>
