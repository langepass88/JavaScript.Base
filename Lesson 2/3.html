<script>
    "use strict";

    /*
    Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
    Затем написать скрипт, который работает по следующему принципу: 
    - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
     - если а и b отрицательные, вывести их произведение; - если а и b разных знаков, вывести их сумму;
     */

    /**
     * Функция проверяет число на его целочисленность.
     * @param {number} x Число, которое вводит пользователь.
     * @param {string} mess Сообщение в prompt, которое будет видеть пользователь.
     * @returns {number} Вернет число х, проверив его на целочисленность.
     */
    function isValid(x, mess) {
        while (true) {
            x = +prompt(mess);
            if (Number.isNaN(x) || x % 1 !== 0) {
                alert('Необходимо ввести целое число');
                continue;
            }
            return x;
        }
    }


    // Основное тело программы
    let a = isValid(a, "Введите число a");
    let b = isValid(b, "Введите число b");


    // Проверка чисел а, b и само вычисление
    if (a >= 0 && b >= 0) {
        alert(Math.abs(a - b));
    } else if (a < 0 && b < 0) {
        alert(a * b);
    } else {
        alert(a + b);

    }


</script>


</body>
