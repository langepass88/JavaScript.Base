<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lesson 3. Task 1.</title>
</head>
<body>
<script>
    "use strict";

    /*
    С помощью цикла do…while написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:  
    ``` 0 – это ноль  1 – нечетное число  2 – четное число  3 – нечетное число …  10 – четное число
     */

    let i = 0;
    do {
        document.write(i);
        if (i === 0) {
            document.write(' - это ноль;<br>');
        } else if (i % 2) {
            document.write(' - это нечетное число;<br>');
        } else {
            document.write(' - это четное число;<br>');
        }
        i++
    } while (i <= 10);

</script>
</body>
</html>
